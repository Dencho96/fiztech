<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физтех | Внимание к деталям</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner d-flex">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="Физтех">
                </a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">
                                О компании
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Продукция
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Доставка
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Документы
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__lang">
                    <div class="header__text header__text--choose">
                        Выбрать язык:
                    </div>
                    <div class="header__wrapper d-flex">
                        <button class="header__wrapper-item header__btn"
                            style="background-image: url('images/lang-kz.png');"></button>
                        <button class="header__wrapper-item header__btn active"
                            style="background-image: url('images/lang-ru.png');"></button>
                        <div class="header__wrapper-item header__text header__text--site">
                            Основной сайт
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <p class="hero__text">
                        Надежный партнер
                        по подбору и поставке оборудования КИП
                        в республике Казахстан
                    </p>
                    <div class="hero__box d-flex">
                        <button class="btn hero__btn">Католог товаров</button>
                        <button class="btn hero__btn">Заказать звонок</button>
                        <button class="btn hero__btn">Отправить заявку</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container">

            </div>
        </section>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/libs.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
